<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div id="drum-machine">
        <div id="pad-bank">
            <div id="pad-q" class="drum-pad"><audio class="clip" id="q" src="./assets/Heater-1.mp3"></audio>Q</div>
            <div id="pad-w" class="drum-pad"><audio class="clip" id="w" src="./assets/Heater-2.mp3"></audio>W</div>
            <div id="pad-e" class="drum-pad"><audio class="clip" id="e" src="./assets/Heater-3.mp3"></audio>E</div>
            <div id="pad-a" class="drum-pad"><audio class="clip" id="a" src="./assets/Heater-4_1.mp3"></audio>A</div>
            <div id="pad-s" class="drum-pad"><audio class="clip" id="s" src="./assets/Heater-6.mp3"></audio>S</div>
            <div id="pad-d" class="drum-pad"><audio class="clip" id="d" src="./assets/Cev_H2.mp3"></audio>D</div>
            <div id="pad-z" class="drum-pad"><audio class="clip" id="z" src="./assets/Dsc_Oh.mp3"></audio>Z</div>
            <div id="pad-x" class="drum-pad"><audio class="clip" id="x" src="./assets/Kick_n_Hat.mp3"></audio>X</div>
            <div id="pad-c" class="drum-pad"><audio class="clip" id="c" src="./assets/RP4_KICK_1.mp3"></audio>C</div>
        </div>
        <div id="controls-container"> 
            <div class="pantalla">
                <span id="display">Prueba</span>
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
